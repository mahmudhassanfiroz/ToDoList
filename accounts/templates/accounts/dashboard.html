{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <a href="{% url 'task:task_create' %}" class="btn btn-primary mr-2">Add Task</a>
      <a href="{% url 'task:task_list' %}" class="btn btn-primary mr-2">View</a>
    </div>
    <div class="col-md-6">
      <h3 class="mb-4">{{ user.get_full_name }}'s Tasks</h3>
      <p>Total Tasks: {{ user.tasks.count }}</p>
      <p>Upcoming Deadlines: {{ upcoming_deadlines_count }}</p>
      <h3>Recent Activities</h3>
      <h3>Notifications</h3>
    </div>
  </div>
</div>
{% endblock %}
