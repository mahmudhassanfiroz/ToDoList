
{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
<form action="{% url 'accounts:password_reset' %}" method="post" novalidate>
  {% csrf_token %}
  {% if form.non_fields_errors %}
  {% for error in form.non_fields_errors %}
    <p class="er">{{error}}</p>
  {% endfor %}
  {% endif %}
  {% for fm in form %}
    {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br><br>
  {% endfor %}
  <input type="hidden" name="next" value="{% url 'dashboard' %}">
  <button type="submit">Change Password</button>
</form>
<a href="{% url 'accounts:dashboard' %}">Profile</a>
<a href="{% url 'logout' %}">Logout</a>
</div>
{% endblock %}
