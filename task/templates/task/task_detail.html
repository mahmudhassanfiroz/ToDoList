{% extends 'base.html' %}
{% block content %}
<h1>Task Detail</h1>

<table>
    <tr>
        <th>Title:</th>
        <td>{{ task.title }}</td>
    </tr>
    <tr>
        <th>Description:</th>
        <td>{{ task.description }}</td>
    </tr>
    <tr>
        <th>Due Date:</th>
        <td>{{ task.due_date }}</td>
    </tr>
    <tr>
        <th>Priority:</th>
        <td>{{ task.priority }}</td>
    </tr>
    <tr>
        <th>Status:</th>
        <td>{{ task.status }}</td>
    </tr>
</table>

<a href="{% url 'task:task_update' task.pk %}">Update</a>
<a href="{% url 'task:task_list' %}">Back to Task List</a>

{% endblock %}
